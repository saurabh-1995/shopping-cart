<html>

<head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="Card.css" />

</head>

<body>
   <div class="shopping">
        
        <h3>Shopoholic</h3>

        <img src="shopping_logo1.png" height="70px" width="70px">
        <center>
            <input id="text_area_style" placeholder="Enter the Item Name" name="value">
            <button class="search_position" type="button" name="search" onclick="search_grocery()">Search</button>
            
        </center>
        <center><h3 id="demo"></h3></center>
        <button class="restore_position" type="button" onclick= "reset_grocery()" name="button">Restore</button>
        <button class="add_position" type="button" name="button">Add</button>
    </div>
    <div class="cart">
        <h3>Cart Menu</h3>
        <img src="cart_logo.png" height="70px" width="70px">
        <center>
            <button class="checkout_position" type="button" name="button">CheckOut</button>
        </center>

    </div>
</body>
<script src="Card.js"></script>

</html>
